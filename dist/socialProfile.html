<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialProfile</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="grid h-screen place-content-center"
    style="background-color: hsl(0, 0%, 8%)"
  >
    <main
      class="flex flex-col items-center w-[340px] h-auto border-transparent p-4 rounded-2xl shadow-lg"
      style="background-color: hsl(0, 0%, 12%)"
    >
      <figure>
        <img
          class="rounded-full h-[80px] w-[80px] mt-5 mb-4"
          src="./avatar-jessica.jpeg"
          alt=""
        />
      </figure>
      <h2 class="font-bold text-2xl text-white mb-2 font-inter">
        Jessica Randall
      </h2>
      <p
        class="font-semibold mb-6 text-sm font-inter"
        style="color: hsl(75, 94%, 57%)"
      >
        London, United Kingdom
      </p>
      <p class="text-gray-400 text-sm font-semibold mb-4 font-inter">
        "Front-end developer and avid reader."
      </p>
      <button
        class="border-transparent w-[90%] py-[10px] text-white font-semibold text-[14px] rounded-lg text-center mb-3"
        onclick="location.href='./pwskills.html'"
        style="background-color: hsl(0, 0%, 20%)"
      >
        Github
      </button>
      <button
        class="border-transparent w-[90%] py-[10px] text-white font-semibold text-[14px] rounded-lg text-center mb-3 font-inter"
        style="background-color: hsl(0, 0%, 20%)"
      >
        Discord
      </button>
      <button
        class="border-transparent w-[90%] py-[10px] text-white font-semibold text-[14px] rounded-lg text-center mb-3 font-inter"
        style="background-color: hsl(0, 0%, 20%)"
      >
        Telegram
      </button>
      <button
        class="border-transparent w-[90%] py-[10px] text-white font-semibold text-[14px] rounded-lg text-center mb-3 font-inter"
        style="background-color: hsl(0, 0%, 20%)"
      >
        LinkedIn
      </button>
      <button
        class="border-transparent w-[90%] py-[10px] text-white font-semibold text-[14px] rounded-lg text-center mb-4 font-inter"
        style="background-color: hsl(0, 0%, 20%)"
      >
        Twitter
      </button>
    </main>
  </body>
</html>
